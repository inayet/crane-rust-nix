[formatter.nixfmt]
command = "nixfmt"
includes = ["*.nix"]
excludes = ["**/.direnv", "**/.bak", "**secrets/*", "nix-index/*"]

# Example generated by ../examples.sh
[formatter.rustfmt]
command = "rustfmt"
excludes = []
includes = ["*.rs"]
options = ["--config", "skip_children=true", "--edition", "2021"]

[formatter.shfmt]
command = "shfmt"
excludes = []
includes = ["*.sh", "*.bash", "*.envrc", "*.envrc.*"]
options = ["-s", "-w", "-i", "2"]

[formatter.toml-sort]
command = "toml-sort"
excludes = ["**/.direnv", "**/.bak", "**secrets/*", "nix-index/*"]
includes = ["*.toml"]
options = ["-i"]

